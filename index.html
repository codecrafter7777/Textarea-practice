<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <h1>What's on your mind?</h1>
        <textarea id="message" maxlength="200" placeholder="Type your message here..."></textarea>
        <div class="counter" id="counter">0/200 characters</div>
        <div class="warning" id="warning">Character limit exceeded!</div>
    </div>
    <script src="script.js"></script>

</body>
</html>
